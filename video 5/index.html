<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- img section  -->

    <img src="image.webp" alt="img" height="125">

    <hr>
    <!-- table section -->

    <table>
        <caption>Info of students</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mayank</td>
                <td>14</td>
                <td>7th</td>
                <td>India</td>
            </tr>
            <tr>
                <td>John</td>
                <td>15</td>
                <td>8th</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>13</td>
                <td>6th</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>16</td>
                <td>9th</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>14</td>
                <td>7th</td>
                <td>Australia</td>
            </tr>
            <!-- Row with colspan and rowspan -->
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">foot</td>
                <td>Extra Info</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">There are 5 students in the class</td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <!-- list section -->

      <!-- unorder lists -->
    <ul type="disc">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Guava</li>
        <li>Cherry</li>

    </ul>
    <hr>
    <!-- order lists -->
     <ol type="A">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Guava</li>
        <li>Cherry</li>
     </ol>
</body>

</html>
